<ng-content></ng-content>

@if (evaShowChapters() && chapters().length > 0) {
<div class="eva-chapter-markers">
	@for (chapter of chapters(); track chapter.startTime) {
	<div class="eva-chapter-marker" [style.left]="getChapterLeftPercent(chapter)"
		[style.width]="getChapterWidthPercent(chapter)">
	</div>
	}
</div>
}

@if (hoverTime() !== null) {
<div class="eva-hover-tooltip" [style.left.px]="hoverLeft()">
	<span class="eva-hover-time">{{ hoverTime() }} @if(hoverChapter()) { {{hoverChapter()}}}</span>
</div>
}
