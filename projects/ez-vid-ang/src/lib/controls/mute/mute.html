@if (evaCustomIcon() && evaIconVolumeOff()) {
<ng-content select="[evaVolumeOff]"></ng-content>
}
@if (evaCustomIcon() && evaIconVolumeLow()) {
<ng-content select="[evaVolumeMute]"></ng-content>
}
@if (evaCustomIcon() && evaIconVolumeMiddle()) {
<ng-content select="[evaVolumeDown]"></ng-content>
}
@if (evaCustomIcon() && evaIconVolumeUp()) {
<ng-content select="[evaVolumeUp]"></ng-content>
}
