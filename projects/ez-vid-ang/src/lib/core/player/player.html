<video #evaVideoElement [id]="id()" evaMediaEventListeners evaVideoConfiguration
	[evaVideoConfig]="evaVideoConfiguration()">
	@for (vs of evaVideoSources(); track $index) {
	<source #evaVideoSources [type]="vs.type" [src]="vs.src" />
	}
	@if(evaNotSupportedText()){
	<p>{{evaNotSupportedText()}}</p>
	}

	@for (t of evaVideoTracks(); track $index) {
	<track #evaVideoTracks [default]="t.default" [kind]="t.kind" [label]="t.label" [src]="t.src" [srclang]="t.srclang"
		[ariaLabel]="t.label" evaCueChange
		[evaCueChangeActive]="t.kind === 'subtitles' && activeSubtitleLabel === t.label" />
	}
</video>

<ng-content></ng-content>
