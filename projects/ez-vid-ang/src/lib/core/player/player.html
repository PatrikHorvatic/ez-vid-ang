<eva-controls-container>
	<ng-content></ng-content>
</eva-controls-container>

<video #evaVideoElement [id]="id" controls>
	@for (vs of videoSources; track $index) {
	<source #evaVideoSources [type]="vs.type" [src]="vs.src" />
	}
	@if(notSupportedText){
	<p>{{notSupportedText}}</p>
	}

	@for (t of videoTracks; track $index) {
	<track #evaVideoTracks [default]="t.default" [kind]="t.kind" [label]="t.label" [src]="t.src" [srclang]="t.srclang"
		[ariaLabel]="t.label" />
	}
</video>
